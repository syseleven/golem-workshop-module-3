apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: metrics-app-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: {{ .Values.ingress.host }}
    http:
      paths:
      - backend:
          service:
            name: metrics-app-service
            port:
              number: 8090
        path: /
        pathType: Exact
      - backend:
          service:
            name: metrics-app-service
            port:
              number: 8090
        path: /ping
        pathType: Exact
      - backend:
          service:
            name: metrics-app-service
            port:
              number: 8090
        path: /metrics
        pathType: Exact
